<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="row mt-3">
                        <div class="col-sm-12  mt-3">
                            <div class="row" >
                                <div class="col-sm-12 d-flex justify-content-end " >
                                    <h1 class="border-bottom info">Contact Us</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow p-2">
                        <form [formGroup]="FormData">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="class">class:</label>
                                        <input placeholder="class Name" id="class" name="class" formControlName="class"
                                            class="mt-2 w-100" type="text">
                                        <span class="text-danger"
                                            *ngIf="!FormData.get('class').valid && FormData.get('class').dirty">
                                            This field is required.</span>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="fullname">Full Name:</label>
                                        <input placeholder="fullname" class="mt-2  w-100" id="fullname" type="text"
                                            formControlName="fullname" name="fullname">
                                        <span class="text-danger"
                                            *ngIf="!FormData.get('fullname').valid && FormData.get('fullname').dirty">
                                            This field is required.</span>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="lname">Last Name:</label>
                                        <input placeholder="Last Name" class="mt-2 w-100" id="lname" type="text" name="lname"
                                            formControlName="lname">
                                        <span class="text-danger"
                                            *ngIf="!FormData.get('lname').valid && FormData.get('lname').dirty">This field is required.</span>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="Age">Age:</label>
                                        <input placeholder="Age" class=" w-100 mt-2" id="Age" type="text" name="Age"
                                            formControlName="Age">
                                        <span class="text-danger"
                                            *ngIf="!FormData.get('Age').valid && FormData.get('Age').dirty">This field is required.</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button *ngIf="isSubmit" class="btn btn-primary mt-2 mb-2 me-2"
                                            (click)="submitData()">submit</button>
                                        <button *ngIf="isUpdate" class="btn btn-info mt-2 mb-2"
                                            (click)="updateData()">update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <app-alert *ngIf="alert" [class]="class" [alertMessage]="alertMessage"> </app-alert>
    </div>
